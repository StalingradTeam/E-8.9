<!DOCTYPE html>
<html lang = "en">
   <head>
      <title>site_scrap</title>
   <meta charset="utf-8">
   <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
  <style>
	table, td, th {
	  border: 1px solid black;
	}
	table {
	  width: 100%;
	  border-collapse: collapse;
	}
	</style>
   </head>
   <body>
      <body style="background-color: silver;">
      <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" style="background-color: yellow;">
      </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <span class="navbar-text">
        <h1 style="margin-left: 15rem; font-family: 'Oswald', cursive;">◉ Web_Scrapping ◉</h1>
      </span>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  

      <ul >
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
      </ul>
      <form action = "{{ request.path }}" method = "post">
         <label for = "address">site:</label><br>
         <input type = "text" name = "address" placeholder = "www.abcd.ru" /><br>
         <input type = "submit" value = "find" />
      </form>

   
      <table>
         <thead>
            <tr>
               <th>id</th>
               <th>site</th>
               <th>datetime</th>
               <th>status</th>
               <th>result</th>
            </tr>
         </thead>
         
         <tbody>
            {% for task in tasks %}
               <tr>
                  <td>{{ task.id }}</td>
                  <td>{{ task.address }}</td>
                  <td>{{ task.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                  <td>{{ task.task_status.name }}</td>
                  <td>{{ task.result }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
